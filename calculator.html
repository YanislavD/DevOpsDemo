<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>
<body>

<h2>Калкулатор</h2>

<input type="number" id="num1" placeholder="Първо число">
<input type="number" id="num2" placeholder="Второ число">

<br><br>

<button onclick="add()">+</button>
<button onclick="subtract()">-</button>
<button onclick="multiply()">×</button>
<button onclick="divide()">÷</button>

<h3 id="result">Резултат: </h3>

<script>
    function getNumbers() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        return { a, b };
    }

    function add() {
        let { a, b } = getNumbers();
        document.getElementById("result").textContent = "Резултат: " + (a + b);
    }

    function subtract() {
        let { a, b } = getNumbers();
        document.getElementById("result").textContent = "Резултат: " + (a - b);
    }

    function multiply() {
        let { a, b } = getNumbers();
        document.getElementById("result").textContent = "Резултат: " + (a * b);
    }

    function divide() {
        let { a, b } = getNumbers();
        if (b === 0) {
            document.getElementById("result").textContent = "Деление на 0 е невъзможно!";
        } else {
            document.getElementById("result").textContent = "Резултат: " + (a / b);
        }
    }
</script>

</body>
</html>
